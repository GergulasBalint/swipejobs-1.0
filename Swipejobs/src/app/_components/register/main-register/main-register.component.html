<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Regisztráció</h3>
              <form (submit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="lastName" name="lastName" required />
                      <label class="form-label" for="firstName">Vezetéknév</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" name="firstName" required />
                      <label class="form-label" for="lastName">Keresztnév</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="email" name="email" required />
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                        <label class="form-label" for="Jelszó">Jelszó</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <h6 class="mb-2 pb-1">Típus: </h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Munkakereső" value="Munkakereső" checked />
                    <label class="form-check-label" for="Munkakereső">Munkakereső</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Munkaadó" value="Munkaadó" />
                    <label class="form-check-label" for="Munkaadó">Munkaadó</label>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <input class="btn btn-primary btn-lg" type="submit" value="Regisztráció" />
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
